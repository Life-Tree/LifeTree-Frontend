<app-header titulo="Reportar arbol enfermo"></app-header>

<ion-content  fullscreen>
  <ion-card>    
    <ion-card-header style="text-align: center;">
      <img src="../../../assets/imgArbol.png" />      
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <ion-card-title><strong>Registre un Arbol enfermo</strong> </ion-card-title>
      <!-- Textarea in an item with a floating label -->
      <ion-item button="true">
        <ion-label color="Primary" position="floating">En que barrio está?</ion-label>
        <ion-input [(ngModel)]="barrio"></ion-input>
      </ion-item>
     <!--  <ion-item>
        <ion-label color="Primary" position="floating">Describa el estado del arbol</ion-label>
        
      </ion-item> -->      
      <!-- <ion-item>
        <button  (click)="presentModal()" class="edit-button buttons-rigth edit-especie">
          <div>
            <p>Selecionar</p>
          </div>
        </button>
      </ion-item> -->
      <ion-item  button="true">
        <ion-label color="Primary" position="floating">Descripción </ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>
      <ion-item mode="ios" (click)="presentModal()" button="true">
        <ion-label color="Primary">Especie</ion-label>
        <ion-text slot="end" ><b><i>Seleccione...</i></b></ion-text>        
      </ion-item>
      <!--Partes del arbol: Raiz, troco y ramas-->
      <ion-item lines="none">
        <ion-label color="Primary" >Añadir imagenes</ion-label>
        <ion-label color="Primary">({{this.imageSet.images.length}}/4)</ion-label>
      </ion-item>
      <div class="position-button">
        <button  (click)="getfotoArbol('HOJAS')" class="edit-button buttons-rigth">
            <div>
              <p><b>+</b></p>
            </div>
            <div>
              <p class="edit-text">Hojas</p>
            </div>       
        </button>
        <button  (click)="getfotoArbol('RAIZ')" class="edit-button">
          <div>
            <p><b>+</b></p>
          </div>
          <div>
            <p class="edit-text">Raiz</p>
          </div>
        </button>
        <button  (click)="getfotoArbol('TRONCO')" class="edit-button buttons-rigth">
          <div>
            <p><b>+</b></p>
          </div>
          <div>
            <p class="edit-text">Tronco</p>
          </div>
        </button>
        <button  (click)="getfotoArbol('RAMAS')" class="edit-button">
          <div>
            <p><b>+</b></p>
          </div>
          <div>
            <p class="edit-text">Ramas</p>
          </div> 
        </button>

      </div>
      
      <!-- Icons -->
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content style="text-align: center;">
      <ion-button color="success" style="text-align: center;" class="my-button" shape="round" (click)="registrarArbol()">
        <ion-icon name="arrow-forward-circle"></ion-icon> 
        Reportar
      </ion-button>
    </ion-card-content>    
  </ion-card>
  
  <!-- fab placed to the bottom end -->
