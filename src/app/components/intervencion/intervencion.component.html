<ion-card>    
  <ion-card-header style="text-align: center;">
    <img [src]="arbol.imagenURL" />      
  </ion-card-header>
  <ion-card-content style="text-align: center;">
    <ion-card-title><strong>Registre una intervencion</strong> </ion-card-title>
    <!-- Textarea in an item with a floating label -->
    <ion-item>
      <ion-label color="Primary" position="floating">Describir intervencion</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>      
    <!-- Icons -->
    <ion-button color="success" style="text-align: center;" shape="round" (click)="getfotoArbol()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Tomar foto al arbol
    </ion-button>
  </ion-card-content>
</ion-card>
<!-- fab placed to the bottom end -->
<ion-fab   vertical="bottom" horizontal="center" (click)="agregarIntervencion()">
  <ion-fab-button color="success"> Reportar
    <ion-icon name="arrow-forward-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
