
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapa</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map"></div>
  <ion-list>
    <ion-item>
      <ion-label color="success">Mapa de calor</ion-label>
      <ion-toggle color="primary"(ionChange)="toggleHeatmap()" [(ngModel)]="ionToggle"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
