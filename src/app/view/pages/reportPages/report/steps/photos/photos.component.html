<div fullscreen class="{{reportState.loading ? 'fondo-transparente': 'fondo-normal'}}">
    <div class="spin" *ngIf="reportState.loading">
        <ion-spinner name="lines" ></ion-spinner>    
    </div>

<ion-grid>
  <ion-row>
      <ion-col> 
        <div style="text-align: center;">
          <h5 id="example-radio-group-label" style="font-size: x-large;">Toma fotos por cada signo o síntoma que observes</h5>  
      </div>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <ion-label color="Primary" ><i>Imágenes añadidas </i></ion-label>
        <ion-label color="Primary">({{this.reportService.reportedTree.healthStatus.reportedSignSymptoms.length}}/{{reportService.signSymptomsToShow.length}})</ion-label>
      </ion-col>
  </ion-row>
</ion-grid>

<!-- Content -->
<ion-grid>
    <ion-row>
        <ion-col *ngFor="let signsymptom of reportService.signSymptomsToShow" size="6" sizeMd="2" style="height: 15vh;">
            <app-img-setter [name]="signsymptom.signsymptom.name" [infoMessage]="signsymptom.signsymptom.description" (set)="setImage($event,signsymptom)" (remove)="removeImage($event, signsymptom)"></app-img-setter>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
            <ion-button
                mode="ios"
                color="primary"
                fill="outline"
                expand="block"
                (click)="onPrevious()">
                    Atrás
                </ion-button>
        </ion-col>
        <ion-col  size="6">
                <ion-button
                mode="ios"
                color="primary"
                [disabled]="reportState.loading"
                (click)="onFinish()"
                expand="block">
                    Finalizar
                </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
</div>
