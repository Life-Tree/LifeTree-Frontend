<div style="padding-bottom: 30px; border-top-width: 10px; padding-top: 20px;">
    <div style="text-align: center;">
        <h4 id="example-radio-group-label" style="font-size: x-large;">¿Conoces la afección del árbol?</h4>  
    </div>
    <div style="font-size: large; padding-top: 20px;">
        <mat-radio-group class="example-radio-group" style="width: 100%; font-size: larger;" [color]="color" [value]="1" ngModel name="source" required="true">
            <ion-grid class="ion-no-padding">
                <ion-row class="ion-justify-content-around ion-nowrap">
                    <mat-radio-button class="radio-button" [value]="1">
                        <ion-col size="12"> Si </ion-col>
                    </mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="2">
                        <ion-col size="12"> No </ion-col>
                    </mat-radio-button>
                </ion-row>
            </ion-grid>
        </mat-radio-group> 
    </div>   
</div>
