<div style="padding-bottom: 30px; border-top-width: 10px; padding-top: 20px;">
    <div style="text-align: center;">
        <h4 id="example-radio-group-label" style="font-size: x-large;">¿Conoces la afección del árbol?</h4>  
    </div>
    <div style="font-size: large; padding-top: 20px;">
        <mat-radio-group class="example-radio-group" style="width: 100%; font-size: larger;" [value]="1" ngModel name="source" required="true" (change)="onChangeAnswer($event)">
            <ion-grid class="ion-no-padding">
                <ion-row class="ion-justify-content-around ion-nowrap">
                    <mat-radio-button class="radio-button" [value]="1">
                        <ion-col size="12"> Si </ion-col>
                    </mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="2">
                        <ion-col size="12"> No </ion-col>
                    </mat-radio-button>
                </ion-row>
            </ion-grid>
        </mat-radio-group> 
    </div>   
</div>


<!-- Content -->

<ion-grid>
    <div *ngIf="knowCondition === 1">
        <ion-list>
            <ion-item>
                <ion-label>Affecciones</ion-label>
                <ion-select placeholder="Selecciona la afección" [(ngModel)]="conditionSelected" mode="ios">
                <ion-select-option *ngFor="let condition of conditions" [value]="condition">{{this.extractConditionValue(condition)}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>      
    </div>
    <div *ngIf="knowCondition === 2">
        <div style="text-align: center;">
            <h4 id="example-radio-group-label" style="font-size: x-large; margin-bottom: 20px;">¿Donde ves la afección?</h4>  
        </div>
        <ion-grid>
            <ion-row style="justify-content: space-between;">
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load" >
                        <div class="postion-checkbox">
                            <ion-checkbox [(ngModel)]="treeParts[0]" slot="start" mode="ios" ></ion-checkbox>
                        </div>
                        <div class="container-button">
                            <button class="button-load" (click)="changeCheckbox(0)">
                                <div class="text-size-large"><b><p class="edit-text">Hoja</p></b></div>  
                            </button>
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load">
                        <div class="postion-checkbox">
                            <ion-checkbox [(ngModel)]="treeParts[1]" slot="start" mode="ios"></ion-checkbox>
                        </div>
                        <div class="container-button">
                            <button  class="button-load" (click)="changeCheckbox(1)">
                                <div class="text-size-large">
                                    <b><p class="edit-text">Raiz</p></b>
                                </div>       
                            </button>
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load">
                        <div class="postion-checkbox">
                            <ion-checkbox [(ngModel)]="treeParts[2]" slot="start" mode="ios"></ion-checkbox>
                        </div>
                        <div class="container-button">
                            <button class="button-load" (click)="changeCheckbox(2)">
                                <div class="text-size-large">
                                    <b><p class="edit-text">Tallo</p></b>
                                </div>       
                            </button>
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load">
                        <div class="postion-checkbox">
                            <ion-checkbox [(ngModel)]="treeParts[3]" slot="start" mode="ios" ></ion-checkbox>
                        </div>
                        <div class="container-button">
                            <button class="button-load" (click)="changeCheckbox(3)">
                                <div class="text-size-large">
                                    <b><p class="edit-text">Fruto</p></b>
                                </div>       
                            </button>
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load">
                        <div class="postion-checkbox">
                            <ion-checkbox [(ngModel)]="treeParts[4]" slot="start" mode="ios" ></ion-checkbox>
                        </div>
                        <div class="container-button">
                            <button class="button-load" (click)="changeCheckbox(4)">
                                <div class="text-size-large">
                                    <b><p class="edit-text">Flor</p></b>
                                </div>       
                            </button>
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6" sizeMd="2" style="height: 15vh;">
                    <div class="button-load">
                            <div class="postion-checkbox">
                                <ion-checkbox [(ngModel)]="treeParts[5]" slot="start" mode="ios"></ion-checkbox>
                            </div>
                            <div class="container-button">
                                <button class="button-load" (click)="changeCheckbox(5)">
                                    <div class="text-size-large">
                                        <b><p class="edit-text">Completo</p></b>
                                    </div>       
                                </button>
                            </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-grid>
<div>
    <ion-row style="margin-top: 10px;">
        <ion-col size="6">
            <ion-button
                mode="ios"
                color="primary"
                fill="outline"
                expand="block"
                (click)="onPrevious()">
                    Atrás
                </ion-button>
        </ion-col>
        <ion-col  size="6">
                <ion-button
                [disabled]="knowCondition === 0"
                mode="ios"
                color="primary"
                (click)="onFinish()"
                expand="block">
                    Siguiente
                </ion-button>
        </ion-col>
    </ion-row>
</div>
