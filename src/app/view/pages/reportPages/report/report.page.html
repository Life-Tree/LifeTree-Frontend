
<app-header titulo="Reportar arbol enfermo"></app-header>

<ion-content>
  <mat-stepper 
  [linear]="true" 
  color="success"
  #stepper 
  labelPosition="bottom"
  class="quad center mat-stepper-custom">
    
    <mat-step label="Especie" state="species" completed="false">
        <app-species class="steps-component" [stepper]="stepper"></app-species>           
    </mat-step>

    <mat-step state="problem" completed="false">
      <ng-template matStepLabel>Problema</ng-template>
      <app-problem  [stepper]="stepper"></app-problem>
    </mat-step>

    <mat-step state="images" completed="false">
      <ng-template matStepLabel>Fotos</ng-template>
      <app-photos class="steps-component" [stepper]="stepper"></app-photos>
    </mat-step>

    

    <!-- Icon overrides. -->
  <ng-template matStepperIcon="home">
    <mat-icon aria-hidden="false" aria-label="Example home icon">perm_contact_calendar</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="species">
    <mat-icon>list_alt</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="problem">
    <mat-icon>device_hub</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="images">
    <mat-icon>perm_media</mat-icon>
  </ng-template>
  </mat-stepper>  
</ion-content>
